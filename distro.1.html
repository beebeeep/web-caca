<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caca!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ractive"></script>
</head>

<body>
    <div id="target"></div>
    <script id="template" type="text/html">
    <div class="container-fluid">
        <div class="jumbotron col-md-4 col-md-offset-4"> 
            <h2 class="text-center">Logged out</h2>
            <p class="text-center"><a href="{{ makePath('login') }}" role="button" class="btn btn-primary btn-lg">Login again</a></p>
        </div>
    </div>
    </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    var ractive = new Ractive({
        target: '#target',
        template: '#template',
        data: {
            test: "fuck",
            components: ['testing', 'unstable', 'stable'],
            f: function(x) {
                console.log(x);
                var a = [];
                for (var i = 0; i < x.length; i++) { 
                    a.push(x[i].name)
                }
                return a.join('; ');
            },
        },
        oninit: function() {
            this.on('browse', function(event) {
                this.find('#pkgFileInput').click();
            });
            this.on('selectFiles', function(context, files) {
                context.set('pkgFiles', files);
            });
            this.on('uploadFiles', function(context, component) {
                var files = context.get('pkgFiles');
                for(var i = 0; i < files.length; i++) {
                    console.log("Uploading " + files[i].name + " to " + component )
                }
            });
        }
    });
</script>
</body>
</html>
