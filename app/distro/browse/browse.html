<h1 class="page-header">Distro {{distro.distro}}: {{distro.description}}</h1>

<div class="row">
    <div class="col-xs-6 col-sm-3 placeholder">
        <h1>{{distro.packages}}</h1>
        <h4>Total packages</h4>
    </div>
    <div class="col-xs-6 col-sm-3 placeholder">
        <h1>{{  formatDate(distro.lastupdated) }}</h1>
        <h4>Last updated</h4>
    </div>
</div>

<h2 class="sub-header">Packages</h2>
<ul class = "nav nav-pills" role="tablist">
    {{#each distro.components}}
    <li role="presentation" as-active="'app.distro.browse.packages', {component: this}, 'active'">
        <a href="{{ makePath('app.distro.browse.packages', {distroName: distro.distro, component: this}) }}">{{this}} <span class="badge">138</span></a></li>
    {{/each}}
</ul>
<ui-view></ui-view>
