{{#with distro}}
<h1 class="page-header">Distro {{distro}}: {{description}}</h1>

<div class="row">
    <div class="col-xs-6 col-sm-3 placeholder">
        <h1>{{packages}}</h1>
        <p class="lead">Total packages</p>
    </div>
    <div class="col-xs-6 col-sm-3 placeholder">
        <h1>{{  formatTS(lastupdated) }}</h1>
        <p class="lead">Last updated</p>
    </div>
    <div class="col-xs-6 col-sm-3 placeholder">
        <h1>{{ humanizeBytes(quota_used) }}</h1>
        <p class="lead">Used</p>
    </div>
    <div class="col-xs-6 col-sm-3 placeholder">
        <h1>{{ quota < 0? "âˆž" : humanizeBytes(quota - quota_used) }}</h1>
        <p class="lead">Left</p>
    </div>
</div>

<div class="row">
    <ul class="nav nav-tabs">
        <li role="presentation" as-active="'app.distro.browse.search', {}, 'active'">
            <a href="{{ makePath('app.distro.browse.search', {distroName: distro}) }}">Search </a>
        </li>
        <li role="presentation" as-active="'app.distro.browse.upload', {}, 'active'">
            <a href="{{ makePath('app.distro.browse.upload', {distroName: distro}) }}">Upload</a>
        </li>
    </ul>
</div>
