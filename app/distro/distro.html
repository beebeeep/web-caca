<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><h3>Distributions</h3></li>
                {{#each distros}}
                <li as-active="'app.distro.browse', {distroName: distro}, 'active'">
                    <a href="{{ makePath('app.distro.browse', { distroName: distro }) }}">{{distro}}</a></li>
                {{else}}
                <li class="disabled">Oh, no distros found</li>
                {{/each}}
            </ul>
        </div>
        <div class="col-sm-10 col-sm-offset-2 main">
            <ui-view></ui-view>
        </div>
    </div>
</div>
