<div class="row row-spaced">
    <form class="form-inline" onsubmit="return false" on-submit="searchPackages">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Package name regex" value="{{pkgName}}">
            <button type="submit" class="btn btn-default btn-primary">Search</button>
        </div>
    </form>
</div>

<div class="row table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Package</th>
                <th>Version</th>
                <th>Description</th>
                <th>Components</th>
            </tr>
        </thead>
        <tbody>
            {{#each packages:index}}
            <tr>
                <td class="col-md-2">{{package}}</td>
                <td class="col-md-2">{{version}}</td>
                <td>{{description}}</td>
                <td class="col-md-3"> 
                    <input type="text" class="form-control" twoway="false" as-tokenfield="index,package,version,components" 
                        value="{{components.join(', ')}}" /></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
